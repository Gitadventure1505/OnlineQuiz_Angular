<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="/assets/images/Rn_Sign.png" width="90" alt="logo">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive; text-align: center;">Java and Sql quiz</h4>
                <span style="font-family: italic"> Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} </h5>
            </div>
            <div class="question-remain">
                <span style="font-style:italic;"> {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5> {{counter}} <i style='font-size:24px' class='far'>&#xf017;</i> </h5>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                [ngStyle]="{'width' : progress+'%'}" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="Questions mt-1">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1, option)">
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn" [disabled]="currentQuestion===0" (click)=previousQuestion()><i
                    class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button class="btn" (click)=resetQuiz()><i class="fa text-primary fa-refresh  fa-3x"></i></button>
            <button class="btn" [disabled]="currentQuestion===questionList.length-1" (click)=nextQuestion()><i
                    class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
        </div>

    </div>
</div>
